---
layout: default
---
<section id="entries">
<article class="entry" typeof="sioc:post" about="{{ site.url }}{{ post.url }}" lang="en-us">
        <h1 property="dcterms:title">
            <a href="{{ site.url }}{{ post.url }}" property="dc:title">{{ post.title }}</a>
        </h1>
        <div class="date">By {{ post.author }} &middot; <span property="dc:created">{{ post.date | date_to_string }}</span></div>
        <div class="body" property="sioc:content">
            {{ content }}
        </div>
    </article>
</section>

{% if site.related_posts.size > 0 %}
<section id="related">
	<h1>Related Posts</h3>
	<nav class="linklist">
        {% for post in site.related_posts %}
        <li><span>{{ post.date | date_to_string }}</span>
			&raquo;
            <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
		<% end %>
	</nav>
</section>
{% endif %}
